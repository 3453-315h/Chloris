
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chloris - Phenology Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // Overriding Slate to 'Stone' for a warmer, eye-friendly paper-like feel
              slate: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
                950: '#0c0a09',
              },
              // New 'Fern' Palette - More organic, less electric/neon
              chloris: {
                50: '#f4f7f5',
                100: '#e3ebe5',
                200: '#c6decb',
                300: '#9ec8a9',
                400: '#75ab86',
                500: '#538d69', // Organic Fern Base
                600: '#3f6d50',
                700: '#345641',
                800: '#2d4536',
                900: '#253934',
                950: '#132016',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #fafaf9; /* Warm Stone 50 */
        overflow: hidden;
        transition: background-color 0.5s ease;
      }
      
      html.dark body {
        background-color: #0c0a09; /* Warm Black */
        color: #e7e5e4; 
      }

      /* Bio-Grid Background - Adjusted to Fern Green */
      .bg-hex {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(rgba(83, 141, 105, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.4;
        z-index: -1;
        mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 100%);
      }

      html.dark .bg-hex {
         opacity: 0.15;
         background-image: radial-gradient(rgba(158, 200, 169, 0.2) 1px, transparent 1px);
      }

      /* Soft Ethereal Glow - Warmer Tones */
      .ambient-light {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: radial-gradient(circle at 80% 20%, rgba(83, 141, 105, 0.06) 0%, transparent 50%),
                    radial-gradient(circle at 10% 90%, rgba(214, 211, 209, 0.1) 0%, transparent 50%);
        z-index: -2;
        pointer-events: none;
      }
      
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: #ffffff;
        border: 2px solid #538d69; /* Chloris 500 */
        margin-top: -7px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: all 0.2s;
      }
      
      html.dark input[type=range]::-webkit-slider-thumb {
        background: #1c1917;
        border-color: #75ab86;
        box-shadow: 0 0 10px rgba(117, 171, 134, 0.3);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: #e7e5e4; /* Stone 200 */
        border-radius: 2px;
      }
      
      html.dark input[type=range]::-webkit-slider-runnable-track {
        background: #292524;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      html.dark .glass-panel {
        background: rgba(12, 10, 9, 0.4); 
        border: 1px solid rgba(117, 171, 134, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      
      /* Custom Scrollbar for Input Panel */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d6d3d1; /* Stone 300 */
        border-radius: 4px;
      }
      html.dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #44403c;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
</head>
  <body>
    <div class="bg-hex"></div>
    <div class="ambient-light"></div>
    <div id="root" class="h-screen w-full relative z-10"></div>
  </body>
</html>
